<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select" class="city-select">
        <option disabled selected>Select a city...</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div class="cities">
        <div class="city" id="LA">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by Michelle Pokodner and is
        <a href="https://github.com/mpokodner/Time-Zones" target="_blank">
          open sourced on GitHub</a
        >.
      </footer>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
